name: $POLICY_NAME
version: "0.3.10"

security:
  attestation:
    tolerate: [outdated-tcb, software-hardening-needed, insecure-configuration, insecure-igpu, aepic-leak]
    ignore_advisories: "*"

services:
  - name: register
    image_name: cli
    # optional:
    #$PLATFORM_IDS
    attestation:
      mrenclave:
        - a6c42f9c9ff963a4fd9cc68ba498208a4dd7dcf21756b8903442b51b69e6ac0c
    command: "scone cas register-backup -SCG @@3"
    environment:
      SCONE_MODE: hw
      SCONE_LOG: error
      SCONE_CLI_CONFIG: /etc/owner-identity.json
      \@\@SCONE_LAS_ADDR: ""
    pwd: /
  - name: upgrade
    image_name: cli
    # optional:
    #$PLATFORM_IDS
    attestation:
      mrenclave:
        - a6c42f9c9ff963a4fd9cc68ba498208a4dd7dcf21756b8903442b51b69e6ac0c
    command: "scone cas register-upgrade -SCG @@3"
    environment:
      SCONE_MODE: hw
      SCONE_LOG: error
      SCONE_CLI_CONFIG: /etc/owner-identity.json
      \@\@SCONE_LAS_ADDR: ""
    pwd: /

images:
  - name: cli
    injection_files:
      - path: /etc/owner-identity.json
        content: |
$OWNER_IDENTITY
